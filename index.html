<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online</title>
    <link rel="stylesheet" href="css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Start Header Section -->
    <header>
        <div class="wrapper">
            <div class="container">
                <div class="flex header">
                    <div class="header-logo">
                        <img src="images/logo.png" alt="logo">
                    </div>
                    <div class="header-address">
                        <h3>Delivering from 10:00 AM till 9:00 PM<br>For delivery and Pick up Inquiries:
                            086-339-8582</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header Section -->
    <!-- Start Location Section -->
    <div class="wrapper">
        <div class="location-bg-section">
            <div class="container">
                <div class="location-header-section">
                    <h2>We now offer delivery all across Bangkok!! Please choose the location where you would like to
                        order from below.</h2>
                </div>
                <div class="location-section flex">
                    <a href="" class="location">
                        <span>
                            <p>Indus Sukhumvit</p>
                        </span>
                    </a>
                    <a href="" class="location">
                        <span>
                            <p>Indus Silom</p>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Location Section -->
</body>

</html>
